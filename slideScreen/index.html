<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>h5 滑屏demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./css/screen1/animate.css">
        <link rel="stylesheet" href="./css/screen2/animate.css">

    </head>
    <body>
        <div class="slide-container">
            <div class="slide-wrap">
                <div class="slide-item cur">
                    <div class="screen1-fox fox1"></div>
                    <div class="screen1-fox fox2"></div>
                    <div class="screen1-fox fox3"></div>
                    <div class="screen1-words words1"></div>
                    <div class="screen1-words words2"></div>
                    <div class="screen-arrow">
                        <div class="arrow arrow1"></div>
                        <div class="arrow arrow2"></div>
                    </div>
                </div>
                <div class="slide-item">
                    <div class="timeline"></div>
                    <div class="timetag"></div>
                    <div class="timenode timenode1">
                        <div class="node-time">2007.9-2011.6</div>
                        <div class="node-content">成都信息工程大学</div>
                    </div>
                    <div class="timenode timenode2">
                        <div class="node-time">2010.10-2014.4</div>
                        <div class="node-content">中电启明星信息技术</div>
                    </div>
                    <div class="timenode timenode3">
                        <div class="node-time">2014.4-2014.12</div>
                        <div class="node-content">成都天软信息技术</div>
                    </div>
                    <div class="timenode timenode4">
                        <div class="node-time">2014.12-2018.1</div>
                        <div class="node-content">雷蛇(成都)</div>
                    </div>
                    <div class="timenode timenode5">
                        <div class="node-time">2018.1--今</div>
                        <div class="node-content">京东尚科</div>
                    </div>
                    <div class="screen-arrow">
                        <div class="arrow arrow1"></div>
                        <div class="arrow arrow2"></div>
                    </div>
                </div>
                <div class="slide-item"></div>
            </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
