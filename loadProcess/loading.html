
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/load.css">  
    </head>
    <body>
        <div class="videoshow init">
            <div class="videoloading">
                <svg width="100%" height="100%">
                    <circle cx="20" cy="20" r="18" stroke-width="2" stroke="rgba(255,255,255,0.6)" fill="none"  stroke-dasharray="104 1069"></circle>
                </svg>
            </div>
            <div class="processcon">
                <svg width="100%" height="100%">
                    <circle id="process-animation" cx="18" cy="18" r="8" stroke-width="16" stroke="#fff" fill="none" transform="matrix(0,-1,1,0,0,36)" stroke-dasharray="0 1069"></circle>
                </svg>
            </div>
        </div>
        <script>
            function showProcess(num){
                var deg = num/2;                
                var d = deg+' 1069';
                document.querySelector("#process-animation").setAttribute("stroke-dasharray",d);
                if(deg >= 50) return;
                setTimeout(function(){showProcess(num+1)},200);
            }
			function loading(){
				document.querySelector(".videoshow").setAttribute("class","videoshow process");
				showProcess(2)
			}
        </script>
    </body>
</html>
