<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>人物动画</title>
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<div class="container">
			<div class="bg">
				<div class="blink1"></div>
				<div class="blink2"></div>
				<div class="music1"></div>
				<div class="music2"></div>
				<div class="bg-leftcon"><div class="bg-left"></div></div>
				<div class="bg-rightcon"><div class="bg-right"></div></div>
				<div class="person">
					<div class="head">
						<div class="hair">
							<div class="ear1"></div>
							<div class="ear2"></div>
						</div>
						<div class="face">
							<div class="mouth"></div>
							<div class="nose"></div>
							<div class="eyebow1"></div>
							<div class="eye1"></div>
							<div class="eyebow2"></div>
							<div class="eye2"></div>
						</div>
					</div>
					<div class="pbody"></div>
				</div>
			</div>
		</div>		
	</body>
</html>
